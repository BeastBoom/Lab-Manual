<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Rubik+Wet+Paint&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="head">
    <h1>Sum Calculator</h1>
    <hr />
  </div>
  <div class="container glass">
    <br />
    <form action="#" id="myForm">
      <div class="text">
        <p>Enter Integers (Seperated by Comma)</p>
      </div>
      <div class="box-input">
        <div class="border">
          <input
            id="arrayInput"
            type="text"
            name="arrayInput"
            class="input"
            pattern="^-?\d+(,-?\d+)*$"
            placeholder="Enter Integers"
            required
          />
        </div>
      </div>
      <button type="submit" id="googleform">
        <p>Calculate</p>
      </button>
      <br>
      <div class="text-result">
        <p>Result is :</p>
      </div>
      <div class="box-result">
        <p id="result"></p>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
